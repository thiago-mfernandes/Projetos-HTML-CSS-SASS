<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="sass/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" >
	<link rel="stylesheet" href="sass/style.css">
  
<title>Frontend Mentor | Profile card component</title>

</head>
<body>

	<article class="profile">
		
			<img class="profile__background___img" src="images/bg-pattern-card.svg" alt="">
		
			<img class="profile__img" src="images/image-victor.jpg" alt="Imagem do Perfil">

		<div class="profile__info">
			<div class="profile__title">
				<h1 class="profile__name">Victor Crest
					<span class="profile__age">26</span>
				</h1>
			</div>
			<p class="profile__city">London</p>
		</div>

		<hr class="profile__divisor">

		<div class="profile__status">
			<div class="profile__status-box">
				<h2 class="profile__number-indicators">80K</h2>
				<p class="profile__indicators">Followers</p>
			</div>
			<div class="profile__status-box">
				<h2 class="profile__number-indicators">803K</h2>
				<p class="profile__indicators">Likes</p>
			</div>
			<div class="profile__status-box">
				<h2 class="profile__number-indicators">1.4K</h2>
				<p class="profile__indicators">Photos</p>
			</div>
		</div>
	</article>	

</body>
</html>
