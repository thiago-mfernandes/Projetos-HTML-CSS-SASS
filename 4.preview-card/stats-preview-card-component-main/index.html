<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="scss/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" >
	<link rel="stylesheet" href="scss/style.css">

	<title>Frontend Mentor | Stats preview card component</title>  
</head>
<body class="main-background">
	<div class="card">

		<div class="card__img">
			<picture>			
				<source srcset="images/image-header-desktop.jpg" media="(min-width:1439.98px)" alt="Imagem Ilustrativa Desktop"> 
				
				<img class="card__img___img" src="images/image-header-mobile.jpg" alt="Imagem Ilustrativa Mobile">
			</picture>
		</div>

		<div class="card__info">
			<h1 class="card__titulo">Get <span>insights</span> that help your business grow.</h1>
			<p class="card__conteudo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<div class="card__beneficios">
				<div  class="card__beneficios-bloco">
					<h2 class="card__beneficios___titulo">10k+</h2>
					<p class="card__beneficios___conteudo">companies</p>
				</div>
				<div class="card__beneficios-bloco">
					<h2 class="card__beneficios___titulo">314</h2>
					<p class="card__beneficios___conteudo">templates</p>
				</div>
				<div class="card__beneficios-bloco">
					<h2 class="card__beneficios___titulo">12M+ </h2>
					<p class="card__beneficios___conteudo">queries</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
