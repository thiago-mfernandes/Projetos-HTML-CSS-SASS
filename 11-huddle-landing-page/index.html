<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="scss/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="scss/style.css">
  
  	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

	<div>
			<img class="logo" src="images/logo.svg" alt="Logotipo">
	</div>
	<div class="info">
		<img class="mockup" src="images/illustration-mockups.svg" alt="illustration-mockups">
		<div class="info__box">
			<h1 class="info__title">Build The Community Your Fans Will Love</h1>
			<p class="info__content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<button class="info__button">Register</button>
			<div class="social-contact">
				<div class="social-contact-box"><i class="fab fa-facebook-f" data-color-modifier></i></div>
				<div class="social-contact-box"><i class="fab fa-twitter" data-color-modifier></i></div>
				<div class="social-contact-box"><i class="fab fa-instagram" data-color-modifier></i></div>
			</div>
		</div>
	</div>


</body>
</html>
