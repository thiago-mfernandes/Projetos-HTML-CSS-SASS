<body>
	<section class="container">
		<div class="card-logo">
			<img class="card-logo__logo" src="images/logo.svg" alt="Logotipo">
			<div class="card-logo__boxes-container">
				<div class="card-logo__box-icon">
					<a href="#"><img class="card-logo__icon" src="images/icon-document.svg" alt="Document"></a>
				</div>
				<div class="card-logo__box-icon">
					<a href="#"><img class="card-logo__icon" src="images/icon-folder.svg" alt="Folder"></a>
				</div>
				<div class="card-logo__box-icon">
					<a href="#"><img class="card-logo__icon" src="images/icon-upload.svg" alt="Upload"></a>
				</div>
			</div>
		</div>
		
		<div class="card-range">
			<p class="card-range__info">Youâ€™ve used <span>815 <abbr title="Giga Byte">GB</abbr></span> of your storage</p>

					</div>
				</div>
			</div>
		
			<div class="card-range__memoria-disponivel"><!--stats-min-max-->

		</div>
