<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>

<body class="fundo">

	<div class="componente">
		<img class="componente__imagem" src="images/illustration-hero.svg" alt="illustration-hero image">
		<div class="componente__box">
			<h1 class="componente__titulo">Order Summary</h1>
			<p class="componente__conteudo">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="componente__info-pagamento">
				<button class="componente__botao-play fa fa-music">
				</button>
				<div class="componente__descricao">
					<h2 class="componente__descricao___titulo">Annual Plan</h2>
					<p class="componente__descricao___subtitulo">$59.99/year</p>
				</div>
				<a class="componente__descricao___link" href="#" target="_blank" rel="Link to return to main page." aria-multiline="Return main page link.">Change</a>
			</div>
			<button class="componente__botao pagar">Proceed to Payment</button>
			<button class="componente__botao cancelar" >Cancel Order</button>
		</div>
	</div>
  
</body>
</html>
